<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>todo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div id="target"></div>
        </div>
      </div>
    </div>

    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
    <script type="text/jsx">
      var Main = React.createClass({
        getInitialState: function() {
          return {
            tasks:[
              {name:"Learn react", done:false},
              {name:"Learn ASP MVC", done:false},
              {name:"Keep studing grails", done:false}
            ]
          }
        },

        handleAddNewTask: function(task) {
          this.state.tasks.push(task)
          this.setState(this.state)
        },

        handleDeleteTask: function(index) {
          delete this.state.tasks[index];
          this.setState(this.state);
        },

        render: function() {
          return (
            <div>
              <h1>MyTodoList</h1>
              <Form addNewTask={this.handleAddNewTask} />
              <List tasks={this.state.tasks} deleteTask={this.handleDeleteTask} />
            </div>
          )
        }
      })

      var Form = React.createClass({
        handleSubmit: function(e) {
          e.preventDefault()

          var task = this.refs.task.getDOMNode().value.trim()

          if (task) {
            this.props.addNewTask({
              name:task,
              done:false
            })
          }
        },

        render: function() {
          return (
            <form onSubmit={this.handleSubmit}>
              <div className="form-group">
                <input ref="task" className="form-control" placeholder="Todo task..." />
              </div>

              <input type="submit" value="Add new task" className="btn btn-primary" />
            </form>
          )
        }
      })

      var List = React.createClass({
        handleDeleteTask: function(index, event) {
          event.preventDefault()

          this.props.deleteTask(index)
        },

        render: function() {
          var self = this;
          return (
            <table className="table">
              <thead>
                <th>Task</th>
                <th width="1"></th>
              </thead>
              <tbody>
                {this.props.tasks.map(function(task, index) {
                  return (
                    <tr>
                      <td>{task.name}</td>
                      <td key={index}>
                        <a href="#" onClick={self.handleDeleteTask.bind(null, index)}>
                          Done
                        </a>
                      </td>
                    </tr>
                  )
                })}
              </tbody>
            </table>
          )
        }
      })

      React.render(<Main />, document.getElementById("target"))
    </script>
  </body>
</html>
